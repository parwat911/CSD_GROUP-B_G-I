        .music-image {

        .music-info {

        .music-title {

        .music-actions {

            align-items: center;
        }
        
        .details-button {

            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .favorite-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: all 0.3s;
        }
        
        .favorite-toggle.favorited {

        }
        
        /* Modal styles (same as webseries.html) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }
        
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 90%;
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1001;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
            background: none;
            border: none;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        
        .modal-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .meta-item {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .modal-description {

        }
        
        .platforms {

        .platform {

            text-decoration: none;
        }
    </style>

    <script>
        function toggleFavorite(button, item) {
            button.classList.toggle('favorited');

            const icon = button.querySelector('i');
            if (button.classList.contains('favorited')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
            
                addToFavorites(item);
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                
                // rremove from favorites
                removeFromFavorites(item.id);
            }
        
            if (event) event.stopPropagation();
        }
    
        function addToFavorites(item) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (!favorites.some(fav => fav.id === item.id)) {
                favorites.push(item);
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
        }
        function removeFromFavorites(itemId) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(item => item.id !== itemId);
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        function showMusicDetails(data) {
            // Dim the background
            document.body.classList.add('dimmed');
            document.getElementById('modalTitle').textContent = data.title;
            document.getElementById('modalDescription').textContent = 
                `Artist: ${data.artist}\nAlbum: ${data.album}\n\n${data.genre} โข ${data.duration}`;
        
            const metaContainer = document.getElementById('modalMeta');
            metaContainer.innerHTML = `
                <span class="meta-item"><i class="fas fa-calendar-alt"></i> ${data.year}</span>
                <span class="meta-item"><i class="fas fa-user"></i> ${data.artist}</span>
                <span class="meta-item"><i class="fas fa-compact-disc"></i> ${data.album}</span>
                <span class="meta-item"><i class="fas fa-music"></i> ${data.genre}</span>
            `;
          
            const platformsContainer = document.getElementById('modalPlatforms');
            platformsContainer.innerHTML = '<div style="width:100%; text-align:center; margin-bottom:10px;"><strong>Available on:</strong></div>';
        
            const musicPlatforms = ['Spotify', 'Apple Music', 'YouTube Music', 'Amazon Music'];
            
            musicPlatforms.forEach(platform => {
                let iconClass = '';
                if (platform === 'Spotify') iconClass = 'fab fa-spotify';
                else if (platform === 'Apple Music') iconClass = 'fab fa-apple';
                else if (platform === 'YouTube Music') iconClass = 'fab fa-youtube';
                else if (platform === 'Amazon Music') iconClass = 'fab fa-amazon';
                
                platformsContainer.innerHTML += `
                    <span class="platform">
                        <i class="${iconClass} platform-icon"></i>
                        ${platform}
                    </span>
                `;
            });
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('modalContent').style.display = 'block';
        }
        function closeModal() {
            document.body.classList.remove('dimmed');
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('modalContent').style.display = 'none';
        }
        document.getElementById('modalOverlay').addEventListener('click', closeModal);
        document.addEventListener('DOMContentLoaded', function() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            
            document.querySelectorAll('.favorite-toggle').forEach(button => {
                const itemMatch = button.getAttribute('onclick').match(/{.*?}/);
                if (itemMatch) {
                    const item = JSON.parse(itemMatch[0].replace(/'/g, '"'));
                    if (favorites.some(fav => fav.id === item.id)) {
                        button.classList.add('favorited');
                        const icon = button.querySelector('i');
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    }
                }
            });
        });
    </script>
