            width: 100%;

        }
        
        .nav-links {
            display: flex;

        }
        
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: black;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        
        .favorite-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 22px;
            color: #000;
        }
        
        main {
            margin-top: 80px;
            padding: 20px;
        }
        
        .documentary-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .documentary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .documentary-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }
        
        .documentary-card:hover {
            transform: translateY(-5px);
        }
        
        .documentary-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .documentary-info {
            padding: 15px;
            text-align: center;
        }
        
        .documentary-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .documentary-director {
            color: #666;
            margin-bottom: 10px;
        }
        
        .documentary-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .details-button {
            padding: 8px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .favorite-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #ccc;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .favorite-toggle.favorited {
            color: #ff3e3e;
        }

            margin-left: 120px;

            background-color: #4CAF50; 
            color: white; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>

    <script>
        // Favorite functionality - same as music.html
        function toggleFavorite(button, item) {
            // Toggle the visual state
            button.classList.toggle('favorited');
            
            // Change the icon
            const icon = button.querySelector('i');
            if (button.classList.contains('favorited')) {
                icon.classList.remove('far');
                icon.classList.add('fas');
                
                // Add to favorites
                addToFavorites(item);
            } else {
                icon.classList.remove('fas');
                icon.classList.add('far');
                
                // Remove from favorites
                removeFromFavorites(item.id);
            }
            
            // Prevent event bubbling to avoid triggering card click
            if (event) event.stopPropagation();
        }
        
        function addToFavorites(item) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            // Check if already exists
            if (!favorites.some(fav => fav.id === item.id)) {
                favorites.push(item);
                localStorage.setItem('favorites', JSON.stringify(favorites));
            }
        }
        
        function removeFromFavorites(itemId) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(item => item.id !== itemId);
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        function showDocumentaryDetails(data) {
            // Create modal elements
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const modalContent = document.createElement('div');
            modalContent.style.backgroundColor = '#fff';
            modalContent.style.padding = '20px';
            modalContent.style.borderRadius = '8px';
            modalContent.style.maxWidth = '600px';
            modalContent.style.width = '90%';
            
            modalContent.innerHTML = `
                <h2>${data.title}</h2>
                <p><strong>Director:</strong> ${data.director}</p>
                <p><strong>Year:</strong> ${data.year}</p>
                <p><strong>Duration:</strong> ${data.duration}</p>
                <p><strong>Description:</strong> ${data.description}</p>
                <button onclick="this.parentElement.parentElement.remove()" 
                        style="margin-top: 20px; padding: 8px 15px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Close
                </button>
            `;
            
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }
        
        // Initialize favorite buttons
        document.addEventListener('DOMContentLoaded', function() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            
            document.querySelectorAll('.favorite-toggle').forEach(button => {
                const itemMatch = button.getAttribute('onclick').match(/{.*?}/);
                if (itemMatch) {
                    const item = JSON.parse(itemMatch[0].replace(/'/g, '"'));
                    if (favorites.some(fav => fav.id === item.id)) {
                        button.classList.add('favorited');
                        const icon = button.querySelector('i');
                        icon.classList.remove('far');
                        icon.classList.add('fas');
                    }
                }
            });
        });
    </script>
